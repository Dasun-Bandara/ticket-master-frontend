<header class="mt-5">
  <h1 class="title fs-2 text-center">Check Out Vehicle</h1>
</header>
<main>
  <form #frmNgForm="ngForm">
    <div class="input-box mb-5 pe-2 ps-2 mt-4 align-items-center">
      <label for="registration-number" class="form-label">Vehicle Registration NO:</label>
      <input required ngModel pattern="^[A-Z0-9-]{6,10}$" name="reg-number" type="text" class="form-control" id="registration-number" placeholder="ABC-1234">
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-info" [disabled]="frmNgForm.invalid">SEARCH</button>
    </div>
    <div class="input-box pe-2 ps-2 mt-5 align-items-center">
      <label for="vehicle-category" class="form-label">Vehicle Category:</label>
      <input type="text" class="form-control" id="vehicle-category">
    </div>
    <div class="input-box pe-2 ps-2 mt-3 align-items-center">
      <label for="charge-per-hour" class="form-label">Charge Per Hour:</label>
      <input type="text" class="form-control" id="charge-per-hour">
    </div>
    <div class="input-box pe-2 ps-2 mt-3 align-items-center">
      <label for="in-time" class="form-label">Check In Time:</label>
      <input type="text" class="form-control" id="in-time">
    </div>
    <div class="input-box pe-2 ps-2 mt-3 align-items-center">
      <label for="duration" class="form-label">Duration:</label>
      <input name="reg-number" type="text" class="form-control" id="duration">
    </div>
    <div class="input-box pe-2 ps-2 mt-3 mb-5 align-items-center">
      <label for="total-charge" class="form-label">Total Amount:</label>
      <input type="text" class="form-control" id="total-charge">
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" [disabled]="frmNgForm.invalid">CHECK OUT</button>
    </div>
  </form>
</main>
